<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <img v-bind:src="imgURL" alt="">

  <img :src="imgURL" alt="">

</div>

<script>

    el: '#app',
    data: {
      message: 'Hello Vue',
      imgURL:'https://cn.vuejs.org/images/logo.png',
      aHref:'http://www.baidu.com'
    }
  })
</script>
