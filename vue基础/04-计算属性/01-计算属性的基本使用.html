<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  计算属性方法-->
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'wang',
      lastName: 'hao'
    },
    //计算属性
    computed: {
      fullName: function () {
        return this.firstName+' '+this.lastName
      }
    }
  })
</script>
</body>
</html>
