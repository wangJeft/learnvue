<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books:[
        {id:100,name:'Unix编程艺术',price:119},
        {id:110,name:'Android从入门到放弃',price:129},
        {id:120,name:'疯狂Java讲义',price:139},
      ]
    },
    computed:{
      totalPrice:function () {
        let result = 0;
        for(let i = 0;i<this.books.length;i++){
          result+=this.books[i].price
        }
        /*ES6的语法
        for(let book of this.books){
          result += book.price
        }*/
        return result;
      }
    }
  })
</script>
</body>
</html>
