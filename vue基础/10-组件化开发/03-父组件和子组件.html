<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <!--  <cpn1></cpn1>-->
  <cpn2></cpn2>
  <script>
    //1.创建第一个组件(子组件)
    const cpn1 = Vue.extend({
      template: `
    <div>
    <h2>我是标题1</h2>
    <p>我是内容1</p>
    <p>我是内容1</p>
    </div>
    `
    });
    //2.创建第2个组件(父组件)
    const cpn2 = Vue.extend({
      template: `
    <div>
    <h2>我是标题2</h2>
    <p>我是内容2</p>
    <p>我是内容2</p>
     <cpn1></cpn1>
     </div>`,
      components: {
        cpn1: cpn1
      }
    });
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue'
      },
      components: {
        // cpn1:cpn1,
        cpn2: cpn2
      }
    })
  </script>
</div>
</body>
</html>
