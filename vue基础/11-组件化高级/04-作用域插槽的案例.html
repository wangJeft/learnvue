<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  作用域插槽的作用就是 页面样式可以由父组件控制,然后数据仍然由子组件提供-->
  <cpn>
    <template slot-scope="slot">
      <span>{{slot.data.join('  - ')}}</span>
    </template>
  </cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
<!--这里的data是一个名字,可以自定义-->
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue'
    },
    components:{
      cpn:{
        template: '#cpn',
        data() {
          return {
            pLanguages: ['java', 'switf', 'kotlin', 'javascript', 'go']
          }
        }
      }
    }
  })
</script>
</body>
</html>
