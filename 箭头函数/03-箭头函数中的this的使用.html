<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //什么时候使用箭头函数
  //箭头函数的this引用的是最近作用域中的this,向外层作用域中,一层层查找this,直到有this的定义
  setTimeout(function () {
    console.log(this)//window
  },100)

  setTimeout(()=>{
    console.log(this)//window
  },100)

  const obj={
    aaa(){
      setTimeout(function () {
        console.log(this)//window
      },100)

      setTimeout(()=> {
        console.log(this)//obj对象
      },100)
    }
  }
  obj.aaa()

</script>
</body>
</html>
