<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div v-show="books.length>0">
    <table>
      <thead>
      <tr>
        <th>id</th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(book, index) in books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.date}}</td>
        <td>{{book.price | showPrice}}</td>
        <td>
          <button @click="add(index)">+</button>
          {{book.count}}
          <button @click="sub(index)" :disabled="book.count<=1">-</button>
        </td>
        <td>
          <button @click="removeHandler(index)">移除</button>
        </td>
      </tr>
      </tbody>
    </table>
    <h2>总价格:{{totalPrice | showPrice}}</h2>
  </div>
  <h2 v-show="books.length<=0">
    书籍删光了
  </h2>

</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
