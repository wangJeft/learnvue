<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--数据双向绑定， {{}}语法不能实现双向绑定-->
  <!--  <input type="text" v-model="message">-->
  <!--上面的写法等同于下面的写法-->
  <input type="text" :value="message" @input="message = $event.target.value">
  {{message}}
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue'
    }
  })
</script>
</body>
</html>
