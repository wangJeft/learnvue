<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2>当前计数:{{counter}}</h2>
  <!--    <button v-on:click="counter++">+</button>-->
  <!--    <button v-on:click="counter&#45;&#45;">-</button>-->
  <button v-on:click="add">+</button>
  <button v-on:click="sub">-</button>
<!--  v-on语法糖写法-->
  <button @click="add">+</button>
  <button @click="sub">-</button>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      add() {
        this.counter++
      },
      sub() {
        this.counter--
      }
    }
  })
</script>
</body>
</html>
