<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //resolve reject也是函数
  new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve()
    }, 1000)
  }).then(() => {
    console.log('Hello World');
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve()
      }, 1000)
    })
  }).then(()=>{
    console.log('Hello Vuw');
    return new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve()
      },1000)
    })
  }).then(()=>{
    console.log('Hello Java');
  })
</script>
</body>
</html>
